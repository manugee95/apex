<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/fb.css">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container fbcont">
        <div class="row">
            <div class="col-md-6 logo mt-4">
                <h1>facebook</h1>
                <p>Connect with friends and the world around you on Facebook.</p>
            </div>
            <div class="col-md-6 fblog">
                <form action="">
                    <div class="mb-3">
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Email or phone number">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
                    </div>
                    <div class="mb-3">
                      <button class="btn btn-primary">log in</button>
                    </div>
                    <p><a href="">forgot password?</a></p>
                    <hr>
                    <div class="mb-3">
                        <button class="btn btn-success">create new account</button>
                      </div>
                  </form>
                  <p><span><a href="">create a page</a></span> for a celebrity, brand or business</p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
